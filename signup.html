<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running. Club for runers in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park">
    <meta name="keywords" content="love running, run, running club, runners, Dublin, Ireland, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
            <li><a href="index.html" >Home</a></li>
            <li><a href="gallary.html">Gallary</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
        </nav>
    </header>
    
    <!-- Main content -->
    <main>
        <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i> let's get you signed up!</h2>
            <form action="https://formdump.codeinstitute.net" method="post" id="singup-form">
                
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required class="text-input">
                <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required class="text-input">
                <br>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email-address" id="email-address" required class="text-input">
                <br>
                    <div></div>
                        <input type="radio" id="road" name="running_preference" value="road" required checked>
                        <label for="road">Road</label>
                    </div>
                    <div>
                        <input type="radio" id="trail" name="running_preference" value="trail" required checked>
                        <label for="trail">Trail</label>
                    </div>
                    <div>
                        <input type="radio" id="both" name="running_preference" value="both" required checked>
                        <label for="both">Both</label>
                    </div>
                </div>
                <div>
                    <input type="submit" name="" class="join-button" value="Let's Run">
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="http://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (open in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="http://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (open in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="http://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page (open in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="http://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our instagram page (open in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>

        </ul>
    </footer>

    <!-- Font Awesome icon kit -->
    <script src="https://kit.fontawesome.com/79082dfc49.js" crossorigin="anonymous"></script>
</body>

</html>
